# Site
name: 'WattsPerKilo'
description: 'The latest news, product reviews, builds, and ideas from the weight weenie cycling mindet'
logo: 'assets/images/logo.jpg'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'wattsperkilo'
# uncomment to enable mailchimp
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    john:
      name:           John
      site:           #
      avatar:         assets/images/avatar.jpg
      bio:            "Retired road/gravel racer who likes to ride fast uphill on the fastest equipment available"
      twitter:        https://strava.com/pros/johnkeller
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: john
      avatar: assets/images/avatar.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]